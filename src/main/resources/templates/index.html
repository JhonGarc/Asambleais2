<!DOCTYPE html>
<html xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/output.css}">
</head>
<body>
    <div class="flex flex-col w-full h-screen">
        <div class=" h-1/2">
            <img th:src="@{/images/imgLogin.jpeg}" alt="w-full">
        </div>
        <div class="h-1/2">
            <div>
                <section>
                    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">           
                        <div class="w-full bg-white rounded-lg   md:mt-0 sm:max-w-md xl:p-0 ">
                            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                                <form class="space-y-4 md:space-y-6" method="POST" th:action="@{/auth/login-post}">
                                    <div>
                                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Usuario</label>
                                        <input type="text" name="username" id="username" class="w-full border rounded-lg p-2.5 bg-[#f2f2f3]" placeholder="name@company.com" required="">
                                    </div>
                                    <div>
                                        <label class="block mb-2 text-sm font-medium text-gray-900 ">Contraseña</label>
                                        <input type="password" name="password" id="password" placeholder="••••••••" class="w-full border rounded-lg p-2.5 bg-[#f2f2f3]" required="">
                                    </div>
                                    <button type="submit" class="w-full  bg-[#152C70] text-white hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Iniciar Sesión</button>
                                </form>
                            </div>
                        </div>
                    </div>
                  </section>
            </div>
        </div>
    </div>
</body>
</html>
