<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" th:href="@{/output.css}"> -->
    <link rel="stylesheet" href="../static/output.css">
</head>
<body>
    <div class="flex flex-col w-full h-screen sm:flex-row">
        <div class="h-1/2 md:w-4/6 bg-yellow-50 h-full ">
            <!-- <img th:src="@{/images/imgLogin.jpeg}" alt="w-full"> -->
            <img src="../static/images/imgLogin.jpeg" alt="w-full">
        </div>
        <div class="h-1/2 md:bg-blue-300 h-full">
            <div>
                <section>
                    <div class="flex flex-col items-center justify-center px-8 py-14 mx-auto">           
                        <div class="w-full bg-white rounded-lg">
                            <div class="p-6 space-y-2">
                                <form class="space-y-7" action="#">
                                    <div>
                                        <div class="flex">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mx-2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                              </svg>
                                              
                                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Usuario</label>
                                        </div>
                                        
                                        <input type="email" name="email" id="email" class="w-full border rounded-lg p-2.5 bg-[#f2f2f3]" placeholder="name@company.com" required="">
                                    </div>
                                    <div>
                                        <div class="flex">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mx-2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                                              </svg>
                                              
                                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
                                        </div>
                                        
                                        <input type="password" name="password" id="password" placeholder="••••••••" class="w-full border rounded-lg p-2.5 bg-[#f2f2f3]" required="">
                                    </div>
                                    <button type="submit" class="w-full  bg-[#152C70] text-white font-medium rounded-xl text-sm px-5 py-2.5 text-center ">Iniciar Sesión</button>
                                </form>
                            </div>
                        </div>
                    </div>
                  </section>
            </div>
        </div>
    </div>
</body>
</html>
